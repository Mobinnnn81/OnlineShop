{% extends 'base.html' %}
{% block content %}
  <header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
      <div class="text-center text-white">
        <h1 class="display-4 fw-bolder">فرم ورود به پنل کاربری</h1>
      </div>
    </div>
  </header>
  <br />
  <div class="container">
    <div class="row">
      <center>
        <div style="margin-top: 10px;" class="col-5">
          <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="mb-3">
              <input type="text" class="form-control" name="username" placeholder="نام کاربری را وارد کنید" />
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" name="password" placeholder="رمز خود را وارد کنید" />
            </div>
            <button type="submit" class="btn btn-secondary">ثبت کردن</button>
          </form>
        </div>
      </center>
    </div>
  </div>
  <br />
{% endblock %}
